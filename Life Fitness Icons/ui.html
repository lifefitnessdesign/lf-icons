<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Icon Library</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      width: 400px;
    }
    .search-bar {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .weight-selector {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .icon-grid img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="text" id="search" class="search-bar" placeholder="Search icons..." />
  <select id="weight" class="weight-selector">
    <option value="light">Light</option>
    <option value="regular" selected>Regular</option>
    <option value="stroke">Stroke</option>
    <option value="fill">Fill</option>
  </select>
  <div class="icon-grid" id="iconGrid"></div>

  <script>
    const iconGrid = document.getElementById('iconGrid');
    const weightSelector = document.getElementById('weight');

    // Base URL for GitHub API
    const githubApiBaseURL = 'https://api.github.com/repos/lifefitnessdesign/lf-icons/icons/';
    
    // Fetch list of icons from GitHub based on selected weight
    function fetchIconsFromGitHub(weight = 'regular', searchTerm = '') {
      const apiUrl = `${githubApiBaseURL}${weight}`;
      
      fetch(apiUrl)
        .then(response => response.json())
        .then(files => {
          const icons = files
            .filter(file => file.name.endsWith('.svg') && file.name.includes(searchTerm))
            .map(file => file.download_url);

          renderIcons(icons);
        })
        .catch(err => console.error('Failed to load icons from GitHub:', err));
    }

    // Render icons in the grid
    function renderIcons(iconUrls) {
      iconGrid.innerHTML = '';
      iconUrls.forEach(iconUrl => {
        const img = document.createElement('img');
        img.src = iconUrl;
        img.addEventListener('click', () => {
          parent.postMessage({ pluginMessage: { type: 'insert-icon', icon: img.src } }, '*');
        });
        iconGrid.appendChild(img);
      });
    }

    // Handle search input and weight change
    document.getElementById('search').addEventListener('input', (e) => {
      fetchIconsFromGitHub(weightSelector.value, e.target.value);
    });

    weightSelector.addEventListener('change', () => {
      fetchIconsFromGitHub(weightSelector.value, document.getElementById('search').value);
    });

    // Initial fetch
    fetchIconsFromGitHub();
  </script>
</body>
</html>
